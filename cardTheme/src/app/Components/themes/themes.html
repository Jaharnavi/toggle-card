<div class="flex h-screen items-center justify-center bg-gray-100 transition-colors duration-500 ease-in-out dark:bg-gray-950">
  <div class="flex items-center space-x-4">
    <span class="text-lg font-medium text-gray-800 dark:text-gray-200">Appearance</span>
    <div 
      class="relative flex h-10 w-24 cursor-pointer items-center rounded-full bg-gray-300 p-1 shadow-inner transition-colors duration-500 ease-in-out dark:bg-gray-700"
      (click)="toggleTheme()"
    >
      <svg 
        *ngIf="!isDark()"
        xmlns="http://www.w3.org/2000/svg" 
        viewBox="0 0 24 24" 
        fill="currentColor" 
        class="h-6 w-6 absolute left-2 text-gray-900 transition-opacity duration-300 ease-in-out opacity-100"
      >
        <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8A8 8 0 0 1 12 20Z"></path>
        <path d="M12 4a8 8 0 0 0-8 8A8 8 0 0 0 12 20a8 8 0 0 0 8-8A8 8 0 0 0 12 4ZM12 6a6 6 0 1 1-6 6A6 6 0 0 1 12 6Zm0 10a4 4 0 1 0 4-4A4 4 0 0 0 12 16Z"></path>
      </svg>
      <svg 
        *ngIf="isDark()"
        xmlns="http://www.w3.org/2000/svg" 
        viewBox="0 0 24 24" 
        fill="currentColor" 
        class="h-6 w-6 absolute right-2 text-gray-100 transition-opacity duration-300 ease-in-out opacity-100"
      >
        <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8A8 8 0 0 1 12 20Z"></path>
        <path d="M12 4a8 8 0 0 0-8 8A8 8 0 0 0 12 20a8 8 0 0 0 8-8A8 8 0 0 0 12 4ZM12 6a6 6 0 1 1-6 6A6 6 0 0 1 12 6Zm0 10a4 4 0 1 0 4-4A4 4 0 0 0 12 16Z"></path>
      </svg>
      <div 
        class="h-8 w-8 rounded-full shadow-md transition-all duration-500 ease-in-out"
        [ngClass]="isDark() ? 'translate-x-12 bg-gray-800' : 'bg-white'"
      ></div>
    </div>
  </div>
</div>
